<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conquistas do Sistema de Ponto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 2rem;
        }
        .conquista-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
            overflow: hidden;
            border: none;
        }
        .conquista-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        }
        .conquista-icon {
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: white;
            border-radius: 50%;
            margin: 1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .conquista-icon::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255,255,255,0.1), rgba(255,255,255,0));
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }
        .conquista-card:hover .conquista-icon::after {
            transform: translateY(0);
        }
        .conquista-content {
            padding: 1.5rem;
            flex: 1;
        }
        .conquista-titulo {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #2c3e50;
        }
        .conquista-descricao {
            color: #6c757d;
            font-size: 0.95rem;
            line-height: 1.5;
        }
        .header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }
        .header h1 {
            color: #2c3e50;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .header p {
            color: #6c757d;
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }
        .filtro-container {
            margin-bottom: 2rem;
        }
        .filtro-container input {
            border-radius: 25px;
            padding: 0.75rem 1.5rem;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }
        .filtro-container input:focus {
            border-color: #17a2b8;
            box-shadow: 0 0 0 0.2rem rgba(23, 162, 184, 0.25);
        }
        .conquista-card .d-flex {
            align-items: center;
        }
        @media (max-width: 768px) {
            .conquista-card {
                margin: 1rem 0;
            }
            .conquista-icon {
                width: 60px;
                height: 60px;
                font-size: 24px;
            }
            .conquista-content {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÜ Conquistas do Sistema de Ponto</h1>
            <p>Conhe√ßa todas as conquistas dispon√≠veis e seus requisitos</p>
        </div>

        <div class="filtro-container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <input type="text" id="filtroConquistas" class="form-control" placeholder="Buscar conquistas...">
                </div>
            </div>
        </div>

        <div class="row" id="conquistasContainer">
            <!-- As conquistas ser√£o inseridas aqui via JavaScript -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('conquistas.php')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const container = document.getElementById('conquistasContainer');
                        data.conquistas.forEach(conquista => {
                            const card = document.createElement('div');
                            card.className = 'col-md-4 conquista-card';
                            card.innerHTML = `
                                <div class="d-flex">
                                    <div class="conquista-icon" style="background-color: ${conquista.cor}">
                                        <i class="${conquista.icone}"></i>
                                    </div>
                                    <div class="conquista-content">
                                        <div class="conquista-titulo">${conquista.titulo}</div>
                                        <div class="conquista-descricao">${conquista.descricao}</div>
                                    </div>
                                </div>
                            `;
                            container.appendChild(card);
                        });
                    }
                })
                .catch(error => console.error('Erro ao carregar conquistas:', error));

            // Filtro de conquistas
            document.getElementById('filtroConquistas').addEventListener('input', function(e) {
                const filtro = e.target.value.toLowerCase();
                const cards = document.querySelectorAll('.conquista-card');
                
                cards.forEach(card => {
                    const titulo = card.querySelector('.conquista-titulo').textContent.toLowerCase();
                    const descricao = card.querySelector('.conquista-descricao').textContent.toLowerCase();
                    
                    if (titulo.includes(filtro) || descricao.includes(filtro)) {
                        card.style.display = '';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });
        });
    </script>
</body>
</html>
